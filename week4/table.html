<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="./styles/table.css" />
    <script
      src="https://kit.fontawesome.com/f288f45790.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="./../index.html" class="fa-solid fa-arrow-left"></a>
    </header>
    <table>
      <thead>
        <tr class="thead-row">
          <th colspan="4" class="thead-col">Acme Wild West Services</th>
        </tr>
      </thead>
      <tbody>
        <tr class="row">
          <td class="col"></td>
          <td class="col">Basic</td>
          <td class="col">Premium</td>
          <td class="col">Deluxe</td>
        </tr>
        <tr class="row">
          <td class="col">Feature 1</td>
          <td class="col"><i class="fa-solid fa-check"></i></td>
          <td class="col"><i class="fa-solid fa-check"></i></td>
          <td class="col"><i class="fa-solid fa-check"></i></td>
        </tr>
        <tr class="row">
          <td class="col">Feature 2</td>
          <td class="col"><i class="fa-solid fa-x"></i></td>
          <td class="col"><i class="fa-solid fa-check"></i></td>
          <td class="col"><i class="fa-solid fa-check"></i></td>
        </tr>
        <tr class="row">
          <td class="col">Feature 3<br /></td>
          <td class="col"><i class="fa-solid fa-x"></i></td>
          <td class="col"><i class="fa-solid fa-x"></i></td>
          <td class="col"><i class="fa-solid fa-check"></i></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
